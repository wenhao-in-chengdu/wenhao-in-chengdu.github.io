{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            <time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFormat) }}</time>
            {{ with .Params.author }}
            &middot; {{ . }}
            {{ end }}
        </div>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
    <footer class="post-footer">
        {{ with .Params.tags }}
        <div class="post-tags">
            {{ range . }}
            <a href="{{ "tags/" | relURL }}{{ . | urlize }}/">{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
    </footer>
</article>
{{ end }}
