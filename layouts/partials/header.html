<header class="site-header">
    <div class="container">
        <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        <nav class="site-nav">
            {{ range .Site.Menus.main }}
            <a class="nav-link {{ if eq $.Page.RelPermalink .URL }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
