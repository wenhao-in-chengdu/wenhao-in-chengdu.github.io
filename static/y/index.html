<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>按年份浏览文章 - 文浩的技术博客</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 30px;
            color: #0066cc;
        }
        .post-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-title {
            margin-bottom: 10px;
        }
        .post-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        window.onload = function() {
            // 从查询参数获取年份
            const urlParams = new URLSearchParams(window.location.search);
            const year = urlParams.get('year');
            
            if (year) {
                document.title = year + '年文章 - 文浩的技术博客';
                document.getElementById('year-title').textContent = year + '年的文章';
                
                // 根据年份加载不同内容
                const yearContent = document.getElementById('year-content');
                if (year === '2025') {
                    yearContent.innerHTML = `
                        <article class="post-item">
                            <h3 class="post-title">
                                <a href="/posts/2025/gallery-example/">图片画廊示例</a>
                            </h3>
                            <div class="post-meta">
                                2025-06-02 &middot; <a href="/cat/?name=网络架构">网络架构</a>
                            </div>
                            <div class="post-summary">
                                在博客中，有时需要展示多张相关图片。使用图片画廊功能可以整齐地排列多张图片。
                            </div>
                            <div class="read-more">
                                <a href="/posts/2025/gallery-example/">阅读全文</a>
                            </div>
                        </article>
                        
                        <article class="post-item">
                            <h3 class="post-title">
                                <a href="/posts/2025/test-image/">测试图片功能</a>
                            </h3>
                            <div class="post-meta">
                                2025-06-01 &middot; <a href="/cat/?name=网络运维">网络运维</a>
                            </div>
                            <div class="post-summary">
                                这是一个测试文章，用于验证图片功能是否正常工作。
                            </div>
                            <div class="read-more">
                                <a href="/posts/2025/test-image/">阅读全文</a>
                            </div>
                        </article>
                        
                        <article class="post-item">
                            <h3 class="post-title">
                                <a href="/posts/2025/image-markdown-guide/">图片和Markdown使用指南</a>
                            </h3>
                            <div class="post-meta">
                                2025-05-30 &middot; <a href="/cat/?name=网站维护">网站维护</a>
                            </div>
                            <div class="post-summary">
                                本文档详细说明如何在博客中添加图片和使用Markdown格式。
                            </div>
                            <div class="read-more">
                                <a href="/posts/2025/image-markdown-guide/">阅读全文</a>
                            </div>
                        </article>
                    `;
                } else if (year === '2024') {
                    yearContent.innerHTML = `
                        <article class="post-item">
                            <h3 class="post-title">
                                <a href="/posts/2024/database-optimization/">数据库优化策略</a>
                            </h3>
                            <div class="post-meta">
                                2024-12-20 &middot; <a href="/cat/?name=网络架构">网络架构</a>
                            </div>
                            <div class="post-summary">
                                探讨在高流量网站环境下优化数据库性能的多种策略和实践经验。
                            </div>
                            <div class="read-more">
                                <a href="/posts/2024/database-optimization/">阅读全文</a>
                            </div>
                        </article>
                    `;
                } else {
                    yearContent.innerHTML = `
                        <p>没有找到${year}年的文章</p>
                    `;
                }
            } else {
                // 如果没有指定年份，显示年份列表
                document.getElementById('year-title').textContent = '按年份浏览';
                document.getElementById('year-description').textContent = '请选择要浏览的年份：';
                
                const yearContent = document.getElementById('year-content');
                yearContent.innerHTML = `
                    <div style="display: flex; gap: 15px; margin-top: 20px;">
                        <a href="/y/?year=2025" style="padding: 10px 20px; background: #eef6ff; border-radius: 5px;">2025年</a>
                        <a href="/y/?year=2024" style="padding: 10px 20px; background: #eef6ff; border-radius: 5px;">2024年</a>
                    </div>
                `;
            }
        }
    </script>
</head>
<body>
    <h1 id="year-title">年份文章</h1>
    <p id="year-description">以下是该年份发布的文章：</p>
    
    <div class="post-list" id="year-content">
        <!-- 文章内容将通过JavaScript动态加载 -->
    </div>
    
    <div style="margin-top: 40px;">
        <a href="/">返回首页</a>
    </div>
</body>
</html>
