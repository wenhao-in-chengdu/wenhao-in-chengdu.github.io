<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>按年份浏览 - 文浩的技术博客</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 30px;
            color: #0066cc;
        }
        .year-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .year-item {
            background-color: #f3f3f3;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
        }
        .year-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>按年份浏览</h1>
    <p>以下是按年份归档的文章列表：</p>
    
    <div class="year-list">
        <a href="/year/2025/" class="year-item">2025年</a>
        <a href="/year/2024/" class="year-item">2024年</a>
    </div>
    
    <div style="margin-top: 40px;">
        <a href="/">返回首页</a>
    </div>
</body>
</html>
