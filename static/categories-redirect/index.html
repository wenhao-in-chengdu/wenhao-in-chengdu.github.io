<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重定向中... - 文浩的技术博客</title>
    <script>
        // 解析URL获取分类名称
        function getCategory() {
            const path = window.location.pathname;
            // 移除前缀和后缀
            if (path.includes('/categories-redirect/')) {
                // 如果是从重定向页面来的，取得查询参数
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('category');
            }
            return null;
        }

        window.onload = function() {
            const category = getCategory();
            if (category) {
                // 将分类名称正确编码并重定向
                const encodedCategory = encodeURIComponent(category);
                setTimeout(function() {
                    window.location.href = '/categories/' + encodedCategory + '/index.html';
                }, 500);
                document.getElementById('category-name').textContent = decodeURIComponent(category);
                document.getElementById('redirect-url').textContent = '/categories/' + encodedCategory + '/';
            } else {
                // 如果没有找到分类，跳转到分类列表页
                setTimeout(function() {
                    window.location.href = '/categories/index.html';
                }, 500);
            }
        }
    </script>
    <style>
        body {
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        .loading {
            margin: 50px 0;
        }
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>页面重定向中...</h1>
    
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <p>正在将您重定向到分类: <strong id="category-name">分类页面</strong></p>
    <p>目标URL: <span id="redirect-url">/categories/</span></p>
    
    <p>如果您没有被自动重定向，<a href="/categories/">点击这里</a>返回分类列表。</p>
</body>
</html>
