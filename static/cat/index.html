<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章分类 - 文浩的技术博客</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 30px;
            color: #0066cc;
        }
        .post-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-title {
            margin-bottom: 10px;
        }
        .post-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        window.onload = function() {
            // 从查询参数获取分类名称
            const urlParams = new URLSearchParams(window.location.search);
            const categoryName = urlParams.get('name');
            
            if (categoryName) {
                document.title = decodeURIComponent(categoryName) + ' - 文浩的技术博客';
                document.getElementById('category-name').textContent = decodeURIComponent(categoryName);
                
                // 根据分类名称加载不同内容
                const catContent = document.getElementById('category-content');
                if (categoryName === '网络运维') {
                    catContent.innerHTML = `
                        <article class="post-item">
                            <h3 class="post-title">
                                <a href="/posts/2025/test-image/">测试图片功能</a>
                            </h3>
                            <div class="post-meta">
                                2025-06-01
                            </div>
                            <div class="post-summary">
                                这是一个测试文章，用于验证图片功能是否正常工作。
                            </div>
                            <div class="read-more">
                                <a href="/posts/2025/test-image/">阅读全文</a>
                            </div>
                        </article>
                    `;
                } else if (categoryName === '网络架构') {
                    catContent.innerHTML = `
                        <article class="post-item">
                            <h3 class="post-title">
                                <a href="/posts/2025/gallery-example/">图片画廊示例</a>
                            </h3>
                            <div class="post-meta">
                                2025-06-02
                            </div>
                            <div class="post-summary">
                                在博客中，有时需要展示多张相关图片。使用图片画廊功能可以整齐地排列多张图片。
                            </div>
                            <div class="read-more">
                                <a href="/posts/2025/gallery-example/">阅读全文</a>
                            </div>
                        </article>
                    `;
                } else if (categoryName === '网站维护') {
                    catContent.innerHTML = `
                        <article class="post-item">
                            <h3 class="post-title">
                                <a href="/posts/2025/image-markdown-guide/">图片和Markdown使用指南</a>
                            </h3>
                            <div class="post-meta">
                                2025-05-30
                            </div>
                            <div class="post-summary">
                                本文档详细说明如何在博客中添加图片和使用Markdown格式。
                            </div>
                            <div class="read-more">
                                <a href="/posts/2025/image-markdown-guide/">阅读全文</a>
                            </div>
                        </article>
                    `;
                } else {
                    catContent.innerHTML = `
                        <p>没有找到该分类的文章</p>
                    `;
                }
            }
        }
    </script>
</head>
<body>
    <h1>分类：<span id="category-name">分类名称</span></h1>
    <p>以下是该分类下的文章：</p>
    
    <div class="post-list" id="category-content">
        <!-- 文章内容将通过JavaScript动态加载 -->
    </div>
    
    <div style="margin-top: 40px;">
        <a href="/categories/">返回分类列表</a> | 
        <a href="/">返回首页</a>
    </div>
</body>
</html>
